<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - Anis Sofea</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2e1d33;
      background-image: url('2.avif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #ffffff;
    }

    header {
      background-color: #34233c;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(237, 16, 215, 0.4);
    }

    .home-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #b678d9;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #f528f5;
      transition: background-color 0.3s, box-shadow 0.3s;
      margin-top: 15px;
    }

    .home-button:hover {
      background-color: #a350a0;
      box-shadow: 0 0 15px #f528f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .contact-info,
    form {
      flex: 1 1 300px;
      max-width: 500px;
      background: #3f2a4f;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      padding: 20px 30px 30px;
    }

    .contact-info {
      text-align: center;
    }

    .rounded-profile {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #d585d5;
      box-shadow: 0 0 60px #935193;
      margin: 10px auto 20px;
    }

    .social-links a {
      display: inline-block;
      margin: 10px;
      color: #f2d6f8;
      text-decoration: none;
      font-weight: bold;
    }

    .social-links img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 10px;
      border-radius: 50%;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 10px;
      border: 3px solid #ee41dd;
      background-color: #1e1723;
      color: #fff;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: #f889f4;
      box-shadow: 0 0 10px #a350a0;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #b678d9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #a350a0;
      box-shadow: 0 0 10px #f528f5;
    }

    .error {
      color: #ff9999;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .success-message {
      margin-top: 20px;
      color: #8ff0a4;
      font-weight: bold;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <a href="index.html" class="home-button">Go to Home</a>
  </header>

  <div class="container">
    <div class="contact-info">
      <h2>ANIS SOFEA</h2>
      <img src="itsme2.jpg" alt="Anis Sofea" class="rounded-profile" />
      <p>Email: <a href="mailto:Anissofea004@gmail.com.my">Anissofea004@gmail.com.my</a></p>
      <div class="social-links">
        <a href="https://www.instagram.com/itsmesofeaanis/" target="_blank" rel="noopener noreferrer">
          <img src="ig2.jpg" alt="Instagram" />Instagram
        </a>
        <a href="https://www.tiktok.com/@littlecoffee_0" target="_blank" rel="noopener noreferrer">
          <img src="tt2.jpg" alt="TikTok" />TikTok
        </a>
      </div>
    </div>

    <form id="contactForm">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />
      <div id="nameError" class="error"></div>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
      <div id="emailError" class="error"></div>

      <label for="message">Message *</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
      <div id="messageError" class="error"></div>

      <button type="submit">Send Message</button>
      <div id="formSuccess" class="success-message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');
    const formSuccess = document.getElementById('formSuccess');

    function validateEmail(email) {
      return /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email);
    }

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      nameError.textContent = '';
      emailError.textContent = '';
      messageError.textContent = '';
      formSuccess.textContent = '';

      let valid = true;

      if (nameInput.value.trim() === '') {
        nameError.textContent = 'Please enter your name.';
        valid = false;
      }

      if (emailInput.value.trim() === '') {
        emailError.textContent = 'Please enter your email.';
        valid = false;
      } else if (!validateEmail(emailInput.value.trim())) {
        emailError.textContent = 'Please enter a valid email.';
        valid = false;
      }

      if (messageInput.value.trim() === '') {
        messageError.textContent = 'Please enter your message.';
        valid = false;
      }

      if (valid) {
        formSuccess.textContent = 'Thank you! Your message has been sent.';
        form.reset();
      }
    });
  </script>
</body>
</html>
